<div class="container-fluid header-section">
  <div class="row">
    <div class="col-md-12 text-center">
      <h2 id="h2-white">Listagem de Produtos</h2>
    </div>
  </div>
</div>
<div id="margin-top-content" class="container-fluid">
  <section id="listProducts">
    <div class="row">
      <div class="col-md-12">
        <pagination-controls style="text-align: right" previousLabel="Anterior" nextLabel="Próximo"
          (pageChange)="p = $event" responsive="true"></pagination-controls>
      </div>
      <div class="col-md-12">
        <table class="table table-shadow">
          <thead class="linear-gradient-thead">
            <tr style="color: white">
              <th scope="col" class="text-center">
                <input type="checkbox" name="all" [checked]="isAllChecked()" (change)="checkAll($event)">
              </th>
              <th scope="col">Nome</th>
              <th scope="col">Data Cadastro</th>
              <th scope="col">Valor</th>
              <th scope="col" colspan="2">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productObj | paginate: { itemsPerPage: 5, currentPage: p }; let i = index;">
              <td class="text-center">
                <input type="checkbox" name="sizecb[]" value="{{product.id}}" [(ngModel)]="product.state" />
              </td>
              <td>{{ product.name }}</td>
              <td>{{ product.date }}</td>
              <td>R$ {{ product.value }}</td>
              <td class="text-center no-padding-right-left border-bottom-td-action"><button
                  (click)="updateProductModel(product)" data-toggle="modal" data-target=".modal-upd-product"
                  class="btn btn-warning" type="button">Alterar</button></td>
              <td class="no-padding-right-left border-bottom-td-action"><button class="btn btn-danger"
                  (click)="deleteProduct(product.id)" type="button">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-12" style="text-align: right">
        <button class="btn button-add margin-right-button font-white" data-toggle="modal" data-target=".modal-add-product"
          type="button">Adicionar</button>
        <button class="btn button-delete font-white" (click)="deleteAllProducts()"
          type="button">Excluir</button>
      </div>
    </div>
  </section>
</div>

<!-- Modal para adicionar produtos -->
<div id="modalAddProduct" class="modal modal-add-product" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Cadastro de Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="row">
            <div class="col-md-6">
              <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Nome">
            </div>
            <div class="col-md-6">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">R$</span>
                </div>
                <input type="number" ngModel #nameForm="ngModel" name="value" class="form-control" placeholder="Valor">
              </div>
            </div>
            <div class="col-md-12 text-center">
              <hr>
              <button class="btn btn-primary">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal para alterar produtos -->
<div id="modalUpdateProduct" class="modal modal-upd-product" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alteração de Produto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #updateProductForm="ngForm" (ngSubmit)="submitUpdate(updateProductForm)">
          <div class="row">
            <div class="col-md-6">
              <input type="text" [(ngModel)]="productModel.name" name="name" class="form-control" placeholder="Nome">
            </div>
            <div class="col-md-6">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">R$</span>
                </div>
                <input type="number" [(ngModel)]="productModel.value" name="value" class="form-control"
                  placeholder="Valor">
              </div>
            </div>
            <div class="col-md-12 text-center">
              <hr>
              <button class="btn btn-primary">Atualizar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
